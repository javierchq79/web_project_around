<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Alrededor de México</title>

    <meta name="author" content="Javier Chavez" />
    <meta
      name="description"
      content="Explora México a través de su cultura, su gente y sus paisajes."
    />
    <meta
      name="keywords"
      content="México, cultura mexicana, turismo en México, tradiciones, paisajes, viajes, TripleTen"
    />

    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favIcon.ico" type="image/x-icon" />
  </head>

  <body>
<!-- POPUP: Editar perfil -->
<div class="popup popup_type_edit-profile">
  <div class="popup__container">
    <button class="popup__close-button" type="button">&times;</button>
    <form class="popup__form" name="edit-profile" novalidate>
      <h3 class="popup__title">Editar perfil</h3>

      <input
        type="text"
        name="name"
        class="popup__input popup__input_type_name"
        placeholder="Nombre"
        required
        minlength="2"
        maxlength="40"
      />
      <span class="popup__error" id="name-error"></span>

      <input
        type="text"
        name="about"
        class="popup__input popup__input_type_description"
        placeholder="Acerca de mí"
        required
        minlength="2"
        maxlength="200"
      />
      <span class="popup__error" id="about-error"></span>

      <button class="popup__save-button" type="submit">Guardar</button>
    </form>
  </div>
</div>

<!-- POPUP: Nueva card -->
<div class="popup popup_type_add-card">
  <div class="popup__container">
    <button class="popup__close-button" type="button">&times;</button>
    <h3 class="popup__title">Nuevo lugar</h3>
    <form class="popup__form" name="add-card" novalidate>
      <input
        type="text"
        name="title"
        placeholder="Título"
        class="popup__input popup__input_type_title"
        required
        minlength="2"
        maxlength="30"
      />
      <span class="popup__error" id="title-error"></span>

      <input
        type="url"
        name="link"
        placeholder="Enlace a la imagen"
        class="popup__input popup__input_type_link"
        required
      />
      <span class="popup__error" id="link-error"></span>

      <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>Crear</button>
    </form>
  </div>
</div>




    <!-- POPUP: Imagen en grande -->
    <div class="popup popup_type_image">
    <button class="popup__close-button popup__close-button_outside">&times;</button>
    <div class="popup__content popup__content_image">
    <img class="popup__image" src=" " alt="" />
    <p class="popup__caption"></p>
    </div>
    </div>


    <!-- Page -->

    <div class="page">
      <!-- Header -->
      <header class="header">
        <div class="header__logo">
          Alrededor <sup class="header__sup"> de México</sup>
        </div>
      </header>

      <!-- Main -->

      <main class="main">
        <!-- Perfil -->
      <section class="main__profile">
        <div class="main__avatar">
          <img
            src="images/jacques-avatar.jpg"
            alt="Foto de perfil de Jacques Cousteau"
            class="main__avatar-image"
          />
          <button class="main__avatar-edit-button" aria-label="Editar avatar"></button>
        </div>

        <div class="main__info">
          <div class="main__name-wrapper">
            <h1 class="main__name">Jacques Cousteau</h1>
            <button class="main__edit-button" aria-label="Editar perfil">
              <img src="images/Colebemis-Feather-Edit-3.svg" alt="" />
            </button>
          </div>
          <p class="main__description">Explorador</p>
        </div>

        <button class="main__add-button" aria-label="Añadir">+</button>
      </section>


        <!-- Galería -->
        <section class="main__gallery">
          <div class="main__gallery-list">
            
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2025 Alrededor de México</p>
      </footer>
    </div>

<!-- Template tarjetas -->
<template id="card-template">
  <article class="main__card">
    <button class="main__delete-button" aria-label="Eliminar">
      <svg xmlns="http://www.w3.org/2000/svg" class="main__delete-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 6h18M9 6V4a1 1 0 011-1h4a1 1 0 011 1v2m2 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14z" />
      </svg>
    </button>
    <img src="" alt="" class="main__image" />
    <div class="main__card-footer">
      <h2 class="main__title"></h2>
      <button class="main__like-button" aria-label="Me gusta">
        <svg class="main__like-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.8 4.6c-1.4-1.4-3.6-1.4-5 0l-.8.8-.8-.8c-1.4-1.4-3.6-1.4-5 0s-1.4 3.6 0 5l5.8 5.8 5.8-5.8c1.4-1.4 1.4-3.6 0-5z"/>
        </svg>
      </button>
    </div>
  </article>
</template>

<!-- POPUP: Confirmar eliminación -->
<div class="popup popup_type_delete-card">
  <div class="popup__container">
    <button class="popup__close-button" type="button">&times;</button>
    <h3 class="popup__title">¿Estás seguro que quieres eliminar esta tarjeta?</h3>
    <button class="popup__save-button popup__confirm-button" type="button">Sí, eliminar</button>
  </div>
</div>

<!-- POPUP: Cambiar avatar -->
<div class="popup popup_type_edit-avatar">
  <div class="popup__container">
    <button class="popup__close-button" type="button">&times;</button>
    <h3 class="popup__title">Cambiar foto de perfil</h3>
    <form class="popup__form" name="edit-avatar" novalidate>
      <input
        type="url"
        name="avatar"
        class="popup__input popup__input_type_avatar"
        placeholder="Enlace a la nueva foto"
        required
      />
      <span class="popup__error" id="avatar-error"></span>
      <button type="submit" class="popup__save-button">Guardar</button>
    </form>
  </div>
</div>



    <script type="module" src="scripts/index.js"></script>

    
  </body>
</html>
